<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Connexion et inscription Bammite : accédez à votre espace formation en ligne. Suivez vos cours, consultez vos progrès et interagissez avec vos mentors." />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="canonical" href="https://bammite.cm/auth/auth.html" />
    <title>Bammite — Connexion & Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --code-green: #00b894;
            --code-blue: #0984e3;
            --dark-bg: #2d3436;
            --light-bg: #f5f6fa;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --transition: all 0.3s ease;
            --card-shadow: 0 20px 40px rgba(0,0,0,0.08);
            --hover-shadow: 0 30px 60px rgba(0, 184, 148, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            color: var(--text-primary); 
            line-height: 1.6; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header h1 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--code-green), var(--code-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Auth Card */
        .auth-card {
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--code-green), var(--code-blue));
        }

        /* Forms Container */
        .forms-container {
            position: relative;
            min-height: 400px;
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            background: var(--light-bg);
            border-radius: 50px;
            padding: 5px;
            margin-bottom: 40px;
            position: relative;
        }

        .mode-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 50px;
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .mode-btn.active {
            color: white;
        }

        .mode-slider {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(50% - 5px);
            height: calc(100% - 10px);
            background: linear-gradient(135deg, var(--code-green), var(--code-blue));
            border-radius: 50px;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 0;
        }

        /* Form Styles */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            opacity: 0;
            visibility: hidden;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .auth-form.active {
            opacity: 1;
            visibility: visible;
            height: auto;
            overflow: visible;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            padding-left: 50px;
            padding-right: 50px;
            border: 2px solid #e8ecf1;
            border-radius: 12px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--code-green);
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 52px;
            color: var(--text-secondary);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .form-input:focus + .input-icon {
            color: var(--code-green);
        }

        /* Form Footer */
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .remember-me input {
            display: none;
        }

        .remember-me input:checked + .custom-checkbox {
            background: var(--code-green);
            border-color: var(--code-green);
        }

        .remember-me input:checked + .custom-checkbox::after {
            content: '✓';
            color: white;
            font-size: 12px;
        }

        .forgot-password {
            color: var(--code-blue);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--code-green);
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(135deg, var(--code-green), var(--code-blue));
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn i {
            margin-right: 10px;
        }

        /* Toggle Password */
        .toggle-password {
            position: absolute;
            right: 20px;
            top: 52px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .toggle-password:hover {
            color: var(--code-green);
        }

        /* Benefits Section */
        .auth-benefits {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e8ecf1;
        }

        .benefits-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-primary);
            font-size: 1.2rem;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        @media (max-width: 480px) {
            .benefits-grid {
                grid-template-columns: 1fr;
            }
        }

        .benefit-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .benefit-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--code-green), var(--code-blue));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .benefit-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Loading Animation */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .submit-btn.loading {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .submit-btn.loading .loading-spinner {
            display: block;
        }

        .submit-btn.loading span {
            display: none;
        }

        /* Success Animation */
        .success-check {
            display: none;
            color: white;
            font-size: 1.2rem;
        }

        .submit-btn.success .success-check {
            display: block;
        }

        .submit-btn.success span {
            display: none;
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .float-icon {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            animation: float-anim 6s ease-in-out infinite;
            font-size: 1.5rem;
        }

        .i-python { top: 10%; left: 5%; width: 60px; height: 60px; color: #3776ab; animation-delay: 0s; }
        .i-js { top: 20%; right: 5%; width: 50px; height: 50px; color: #f7df1e; animation-delay: 2s; }
        .i-react { bottom: 20%; left: 10%; width: 55px; height: 55px; color: #61dafb; animation-delay: 4s; }
        .i-code { bottom: 30%; right: 8%; width: 45px; height: 45px; color: var(--code-green); animation-delay: 1s; }
        .i-network { top: 50%; left: 85%; width: 65px; height: 65px; color: #e17055; animation-delay: 3s; }

        @keyframes float-anim {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .auth-header h1 { font-size: 2.5rem; }
            .auth-card { padding: 30px 25px; }
            .forms-container { min-height: 350px; }
            .form-footer { flex-direction: column; gap: 15px; align-items: flex-start; }
            .mode-btn { padding: 12px; font-size: 0.95rem; }
            .float-icon { transform: scale(0.7); }
        }

        @media (max-width: 480px) {
            .auth-card { padding: 25px 20px; }
            .forms-container { min-height: 320px; }
            .form-input { padding: 14px 16px; padding-left: 45px; }
            .input-icon { left: 16px; top: 50px; }
            .toggle-password { right: 16px; top: 50px; }
        }
       
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Bammite</h1>
            <p>Accédez à votre espace d'apprentissage personnalisé</p>
        </div>

        <div class="auth-card">
            <!-- Mode Selector -->
            <div class="mode-selector">
                <div class="mode-slider"></div>
                <button class="mode-btn active" data-mode="login">Connexion</button>
                <button class="mode-btn" data-mode="register">Inscription</button>
            </div>

            <!-- Forms Container -->
            <div class="forms-container">
                <!-- Login Form -->
                <form class="auth-form login-form active">
                    <div class="form-group">
                        <label class="form-label">Adresse email</label>
                        <input type="email" name="email" class="form-input" placeholder="votre@email.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-footer">
                        <label class="remember-me">
                            <input type="checkbox" checked>
                            <span class="custom-checkbox"></span>
                            Se souvenir de moi
                        </label>
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Se connecter</span>
                        <div class="loading-spinner"></div>
                        <i class="fas fa-check success-check"></i>
                    </button>
                </form>

                <!-- Register Form -->
                <form class="auth-form register-form">
                    <div class="form-group">
                        <label class="form-label">Nom complet</label>
                        <input type="text" name="name" class="form-input" placeholder="Jean Dupont" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Adresse email</label>
                        <input type="email" name="email" class="form-input" placeholder="votre@email.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" name="password" class="form-input" placeholder="Minimum 8 caractères" required>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirmer le mot de passe</label>
                        <input type="password" name="confirm_password" class="form-input" placeholder="Répétez votre mot de passe" required>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-footer">
                        <label class="remember-me">
                            <input type="checkbox" required>
                            <span class="custom-checkbox"></span>
                            J'accepte les <a href="#" style="color: var(--code-blue);">conditions d'utilisation</a>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-user-plus"></i>
                        <span>Créer mon compte</span>
                        <div class="loading-spinner"></div>
                        <i class="fas fa-check success-check"></i>
                    </button>
                </form>
            </div>

            
        </div>
    </div>

    <!-- Floating Icons -->
    <div class="floating-elements">
        <div class="float-icon i-python"><i class="fab fa-python"></i></div>
        <div class="float-icon i-js"><i class="fab fa-js"></i></div>
        <div class="float-icon i-react"><i class="fab fa-react"></i></div>
        <div class="float-icon i-code"><i class="fas fa-code"></i></div>
        <div class="float-icon i-network"><i class="fas fa-network-wired"></i></div>
    </div>

    <script>
        // Mode Selector (Login/Register)
        const modeButtons = document.querySelectorAll('.mode-btn');
        const modeSlider = document.querySelector('.mode-slider');
        const loginForm = document.querySelector('.login-form');
        const registerForm = document.querySelector('.register-form');

        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const mode = button.dataset.mode;
                
                // Update active button
                modeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Move slider
                modeSlider.style.transform = mode === 'login' 
                    ? 'translateX(0)' 
                    : 'translateX(100%)';
                
                // Show/hide forms
                if (mode === 'login') {
                    loginForm.classList.add('active');
                    registerForm.classList.remove('active');
                } else {
                    loginForm.classList.remove('active');
                    registerForm.classList.add('active');
                }
            });
        });

        // Toggle password visibility
        const toggleButtons = document.querySelectorAll('.toggle-password');
        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const input = button.parentElement.querySelector('input');
                const icon = button.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Form submission with loading animation
        const submitButtons = document.querySelectorAll('.submit-btn');
        submitButtons.forEach(button => {
            button.addEventListener('click', async (e) => {
                e.preventDefault();
                
                // Get the form
                const form = button.closest('form');
                const inputs = form.querySelectorAll('input[required], select[required]');
                let isValid = true;
                
                // Simple validation
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.style.borderColor = '#ff7675';
                        setTimeout(() => {
                            input.style.borderColor = '#e8ecf1';
                        }, 2000);
                    }
                    
                    // Email validation
                    if (input.type === 'email' && input.value) {
                        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if (!emailRegex.test(input.value)) {
                            isValid = false;
                            input.style.borderColor = '#ff7675';
                            setTimeout(() => {
                                input.style.borderColor = '#e8ecf1';
                            }, 2000);
                        }
                    }
                    
                    // Password confirmation validation (for register form)
                    if (form.classList.contains('register-form')) {
                        const passwordInput = form.querySelector('input[type="password"][placeholder*="Minimum"]');
                        const confirmPasswordInput = form.querySelector('input[type="password"][placeholder*="Répétez"]');
                        
                        if (passwordInput && confirmPasswordInput && 
                            passwordInput.value !== confirmPasswordInput.value) {
                            isValid = false;
                            passwordInput.style.borderColor = '#ff7675';
                            confirmPasswordInput.style.borderColor = '#ff7675';
                            setTimeout(() => {
                                passwordInput.style.borderColor = '#e8ecf1';
                                confirmPasswordInput.style.borderColor = '#e8ecf1';
                            }, 2000);
                        }
                        
                        // Password length validation
                        if (passwordInput && passwordInput.value.length < 8) {
                            isValid = false;
                            passwordInput.style.borderColor = '#ff7675';
                            setTimeout(() => {
                                passwordInput.style.borderColor = '#e8ecf1';
                            }, 2000);
                        }
                    }
                });
                
                if (!isValid) {
                    // Shake animation for invalid form
                    form.style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        form.style.animation = '';
                    }, 500);
                    return;
                }
                
                // Show loading state
                button.classList.add('loading');
                
                // Prepare data for API
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                // Add action type
                if (form.classList.contains('login-form')) {
                    data.action = 'login';
                } else {
                    data.action = 'register';
                }

                try {
                    const response = await fetch('../backend/formulaireAuth.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    
                    button.classList.remove('loading');

                    if (result.success) {
                        button.classList.add('success');
                        
                        // Reset after 1 second and show success message
                        setTimeout(() => {
                            button.classList.remove('success');
                            
                            if (data.action === 'login') {
                                // Redirection vers l'admin
                                window.location.href = result.data && result.data.redirect ? result.data.redirect : '../admin/index.html';
                            } else {
                                alert(result.message);
                                // Switch to login form
                                document.querySelector('.mode-btn[data-mode="login"]').click();
                                form.reset();
                            }
                        }, 1000);
                    } else {
                        alert(result.message);
                    }
                } catch (error) {
                    button.classList.remove('loading');
                    console.error(error);
                    alert("Une erreur de connexion est survenue.");
                }
            });
        });

        // Input focus effects
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.transform = 'translateY(-2px)';
                input.style.boxShadow = '0 5px 15px rgba(0, 184, 148, 0.1)';
            });
            
            input.addEventListener('blur', () => {
                input.style.transform = 'translateY(0)';
                input.style.boxShadow = 'none';
            });
        });

        // Add shake animation for invalid forms
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Forgot password functionality
        const forgotPasswordLink = document.querySelector('.forgot-password');
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Show a simple modal/prompt for password reset
            const email = prompt('Veuillez entrer votre adresse email pour réinitialiser votre mot de passe :');
            if (email) {
                // Simple email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailRegex.test(email)) {
                    alert(`Un lien de réinitialisation a été envoyé à ${email} (simulation).`);
                } else {
                    alert('Veuillez entrer une adresse email valide.');
                }
            }
        });

        // Auto-focus on first input when form becomes active
        const forms = document.querySelectorAll('.auth-form');
        forms.forEach(form => {
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.attributeName === 'class') {
                        if (form.classList.contains('active')) {
                            const firstInput = form.querySelector('input');
                            if (firstInput) {
                                setTimeout(() => {
                                    firstInput.focus();
                                }, 300);
                            }
                        }
                    }
                });
            });
            
            observer.observe(form, { attributes: true });
        });
    </script>
</body>
</html>
